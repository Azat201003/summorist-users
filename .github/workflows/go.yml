name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: sigma-computer
    steps:
    - name: Build
      run: set -a && source config.env.deploy && set +a && docker compose -f docker-compose-tests.yml up -d --build

    - name: Test
      run: set -a && source config.env.deploy && set +a && docker compose exec app go test ./tests/...

